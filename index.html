<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS-HEB</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="content">
        <!-----------------Cabecera-------------------------------->
        <header>
            <picture>
                <img src="img/imgHeader.png" alt="">
            </picture>
        </header>

        <!-------------------Contenido ----------------------->
        <main class="content-main">
            
            <div class="transaccion text">
                
                <p># Transacción :</p>

            </div>


            <!-------------Panatlla principal------------>
            <div class="content-pantalla">
                <div class="pantalla">
                    <p></p>
                </div>
            </div>

            <div class="total">
                <label for="totalPagar">
                    <span class="text">Total a pagar: </span>
                    <input type="text" id="totalPagar" placeholder="$0.00">
                </label>
            </div>

            <div class="pantalla-bottom">
                <label for="BusquedaPLU" class="PLU">
                    <span class="text">Busqueda PLU</span><br>
                    <input type="text" id="BusquedaPLU">
                </label>
                
            </div> 
        </main>
        <!-- FIN  DEL CONTENIDO MAIN-->

        <!----------------- Contenido lateral -------------->

        <aside class="aside">

            <div class="imgAside">
                <div class="datos">
                    <p class="name">Mi nombre:</p>
                    <p id="name">Nombre del cajero</p>
                </div>

                <figure>
                    <img src="img/imgAside.png" alt="">
                </figure>
            </div>

            <ul>
                <li>[ESC] Exit</li>
                <li>[^A]Help</li>
                <li>Enter Enter</li>
                <li>[F3] Logoff</li>
                <li>[F5] Change key</li>
            </ul>
            
        </aside>

        <!--Fin del contenido lateral----------------->

        <!-- ------------- Pie de página ------------>
        <footer class="footer">
            <ul class="footer-ul">
                <li>MyHEBPOS</li>
                <li>3.175.4.6</li>
                <li>Loc:1</li>
                <li>Term:14</li>
                <li>Oper:203</li>
                <li>Kybd:H020</li>
                <li>10:02 PM</li>
                <li>20-Dec-2023</li>
            </ul>
        </footer>
    </div>
    
    <script src="Js/main.js"></script>
</body>
</html>
